name: Database Migrations

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/migrations/**'
      - '.github/workflows/db-migration.yml'

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hospital_patient_db_migrate_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run migrations (dry-run)
        run: npm run db:migrate
        env:
          NODE_ENV: development
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: hospital_patient_db_migrate_test
          DB_USER: root
          DB_PASSWORD: root
          DB_DIALECT: mysql
      
      - name: Validate undo migrations
        run: npm run db:migrate:undo
        env:
          NODE_ENV: development
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: hospital_patient_db_migrate_test
          DB_USER: root
          DB_PASSWORD: root
          DB_DIALECT: mysql
